<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >

    <h2 class="text-center text-primary">Sing up</h2>
    <hr>
    <div class="mb-1">
        <input 
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.username"
            placeholder="Username"
            s
            >
    </div>

    <div class="mb-3">
        <input 
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="Password"
            >
    </div>
    <div class="mb-3 mt-3">
        <label>Who is your favorite users?</label>
        <select class="form-select mt-1">
            @for (user of usersFromHomeComponent(); track $index) {
                <option [value]="user.userName">{{user.userName}}</option>
            }
        </select>
    </div>
    <hr>
    <div class="form-group d-flex justify-content-evenly text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button> 
        <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
